<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calc | Premium Edition</title>
    <style>
        :root {
            --apple-orange: #ff9f0a;
            --apple-dark-gray: #333333;
            --apple-light-gray: #a5a5a5;
            --bg-gradient: radial-gradient(circle at center, #2c3e50 0%, #000000 100%);
        }

        body {
            background: var(--bg-gradient);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* The Main Calculator Container */
        .calc-box {
            background: rgba(0, 0, 0, 0.9);
            width: fit-content; 
            padding: 30px;
            border-radius: 45px;
            border: 1px solid #333;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            position: relative;
        }

        /* Display Area */
        .display-area {
            text-align: right;
            padding: 10px;
            height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            color: white;
            max-width: 325px;
        }

        #expression-view {
            color: #888;
            font-size: 1.2rem;
            min-height: 1.5rem;
            margin-bottom: 5px;
        }

        #result-view {
            font-size: 4.5rem;
            font-weight: 200;
            white-space: nowrap;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        /* Button Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 70px);
            gap: 15px;
        }

        button {
            height: 70px;
            width: 70px;
            border-radius: 50%;
            border: none;
            font-size: 1.7rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Fixed Class Mismatches */
        .btn-num { background: var(--apple-dark-gray); color: white; }
        .btn-op { background: var(--apple-orange); color: white; font-size: 2.2rem; }
        .btn-util { background: var(--apple-light-gray); color: black; font-weight: 500; }

        button:hover { filter: brightness(1.2); }
        button:active { transform: scale(0.92); }

        .btn-zero {
            grid-column: span 2;
            width: 155px; /* 70 + 70 + 15 gap */
            border-radius: 40px;
            justify-content: flex-start;
            padding-left: 28px;
        }

        /* Status & Credits */
        .status-dot {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 8px;
            height: 8px;
            background: #ff4444;
            border-radius: 50%;
            box-shadow: 0 0 5px #ff4444;
        }
        .online { background: #00ff88; box-shadow: 0 0 5px #00ff88; }

        .credits {
            margin-top: 30px;
            color: rgba(255,255,255,0.3);
            letter-spacing: 4px;
            font-size: 0.7rem;
            text-transform: uppercase;
        }
        .credits b { color: var(--apple-orange); }
    </style>
</head>
<body>

    <div class="calc-box">
        <div id="status" class="status-dot"></div>
        
        <div class="display-area">
            <div id="expression-view"></div>
            <div id="result-view">0</div>
        </div>
        
        <div class="grid">
            <button class="btn-util" onclick="clearAll()">AC</button>
            <button class="btn-util" onclick="backspace()">⌫</button>
            <button class="btn-util" onclick="appendOperator('%')">%</button>
            <button class="btn-op" onclick="appendOperator('/')">÷</button>

            <button class="btn-num" onclick="appendNumber('7')">7</button>
            <button class="btn-num" onclick="appendNumber('8')">8</button>
            <button class="btn-num" onclick="appendNumber('9')">9</button>
            <button class="btn-op" onclick="appendOperator('*')">×</button>

            <button class="btn-num" onclick="appendNumber('4')">4</button>
            <button class="btn-num" onclick="appendNumber('5')">5</button>
            <button class="btn-num" onclick="appendNumber('6')">6</button>
            <button class="btn-op" onclick="appendOperator('-')">−</button>

            <button class="btn-num" onclick="appendNumber('1')">1</button>
            <button class="btn-num" onclick="appendNumber('2')">2</button>
            <button class="btn-num" onclick="appendNumber('3')">3</button>
            <button class="btn-op" onclick="appendOperator('+')">+</button>

            <button class="btn-num btn-zero" onclick="appendNumber('0')">0</button>
            <button class="btn-num" onclick="appendDecimal()">.</button>
            <button class="btn-op" onclick="calculate()">=</button>
        </div>
    </div>

    <div class="credits">~by <b>Siddhant</b></div>

    <script>
        let currentInput = '';
        //const API_URL = 'http://localhost:8080/calculate';
    

// Live version (Update this once you get your backend URL):
const API_URL = 'https://kalkutor.onrender.com/calculate';

async function checkServer() {
    try {
        // We use the health endpoint we talked about earlier
        const res = await fetch('https://kalkutor.onrender.com/health');
        if (res.ok) {
            document.getElementById('status').classList.add('online');
            console.log("Backend Connected!");
        }
    } catch (e) { 
        console.log("Backend currently offline or waking up..."); 
    }
}
checkServer();

        function updateUI(val) {
            const resView = document.getElementById('result-view');
            const expView = document.getElementById('expression-view');
            
            expView.textContent = currentInput;
            resView.textContent = val || '0';
            
            // Auto-shrink font for long numbers
            if (val.length > 6) {
                resView.style.fontSize = "2.5rem";
            } else {
                resView.style.fontSize = "4.5rem";
            }
        }

        function appendNumber(num) {
            currentInput += num;
            updateUI(currentInput);
        }

        function appendOperator(op) {
            if (currentInput !== '' && !['+','-','*','/','%'].includes(currentInput.slice(-1))) {
                currentInput += op;
                updateUI(currentInput);
            }
        }

        function appendDecimal() {
            const lastPart = currentInput.split(/[\+\-\*\/\%]/).pop();
            if (!lastPart.includes('.')) {
                currentInput += (lastPart === '' ? '0.' : '.');
                updateUI(currentInput);
            }
        }

        function clearAll() {
            currentInput = '';
            updateUI('0');
        }

        function backspace() {
            currentInput = currentInput.slice(0, -1);
            updateUI(currentInput || '0');
        }

        async function calculate() {
            if (!currentInput) return;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ expression: currentInput })
                });

                const data = await response.json();
                if (data.success) {
                    currentInput = data.result.toString();
                    updateUI(currentInput);
                } else {
                    alert("Error: " + data.description);
                }
            } catch (err) {
                alert("Backend Offline! Ensure main.go is running.");
            }
        }
    </script>
</body>
</html>
