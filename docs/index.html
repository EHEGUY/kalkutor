<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Calculator</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #f8fafc;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.container {
  background: rgba(30,41,59,0.8);
  padding: 20px;
  border-radius: 20px;
  width: 300px;
}
h1 { text-align: center; color:#0ea5e9; }
.display {
  background: rgba(0,0,0,0.2);
  border-radius: 10px;
  padding: 10px;
  margin-bottom: 15px;
  text-align: right;
}
.display div { font-size: 24px; }
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}
button {
  padding: 15px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}
.btn-op { background: #1e293b; color:#0ea5e9; }
.btn-clear { background: #ef4444; color:#fff; }
.btn-equal { background: #0ea5e9; color:#fff; grid-column: span 2; }
button:hover { opacity: 0.8; }
.status { text-align:center; margin-top:10px; font-size:12px; color:#94a3b8; }
</style>
</head>
<body>
<div class="container">
<h1>SMART CALC</h1>
<div class="display">
  <div id="expression"></div>
  <div id="result">0</div>
</div>
<div class="grid">
  <button class="btn-clear" onclick="clearAll()">AC</button>
  <button class="btn-op" onclick="backspace()">⌫</button>
  <button class="btn-op" onclick="appendOperator('%')">%</button>
  <button class="btn-op" onclick="appendOperator('/')">/</button>

  <button onclick="appendNumber('7')">7</button>
  <button onclick="appendNumber('8')">8</button>
  <button onclick="appendNumber('9')">9</button>
  <button class="btn-op" onclick="appendOperator('*')">*</button>

  <button onclick="appendNumber('4')">4</button>
  <button onclick="appendNumber('5')">5</button>
  <button onclick="appendNumber('6')">6</button>
  <button class="btn-op" onclick="appendOperator('-')">-</button>

  <button onclick="appendNumber('1')">1</button>
  <button onclick="appendNumber('2')">2</button>
  <button onclick="appendNumber('3')">3</button>
  <button class="btn-op" onclick="appendOperator('+')">+</button>

  <button onclick="appendNumber('0')">0</button>
  <button onclick="appendDecimal()">.</button>
  <button class="btn-equal" onclick="calculate()">=</button>
</div>
<div class="status" id="status"></div>
</div>

<script>
let currentExpression = '';
let lastResult = '';

function updateDisplay(){
    document.getElementById('expression').textContent = currentExpression || '';
    document.getElementById('result').textContent = lastResult || '0';
}

function appendNumber(num){ currentExpression += num; updateDisplay(); clearStatus(); }
function appendOperator(op){ 
    if(currentExpression && !isLastCharOperator()){ currentExpression += op; updateDisplay(); }
    clearStatus();
}
function appendDecimal(){ 
    const parts = currentExpression.split(/[\+\-\*\/\%]/); 
    const lastPart = parts[parts.length-1]; 
    if(!lastPart.includes('.')){ currentExpression += lastPart===''?'0.':'.'; updateDisplay(); }
    clearStatus();
}
function isLastCharOperator(){ 
    const last = currentExpression.slice(-1); 
    return ['+','-','*','/','%'].includes(last); 
}
function clearAll(){ currentExpression=''; lastResult=''; updateDisplay(); clearStatus(); }
function backspace(){ currentExpression = currentExpression.slice(0,-1); updateDisplay(); clearStatus(); }

function calculate(){
    if(!currentExpression) return;
    try{
        let expr = currentExpression;
        // Handle %
        expr = expr.replace(/(\d+)%/g,'($1/100)');
        lastResult = eval(expr).toString();
        currentExpression = '';
        updateDisplay();
        setStatus('✓ Done','success');
    }catch(e){ setStatus('Error','error'); }
}

function setStatus(msg,type){ 
    const s=document.getElementById('status'); 
    s.textContent=msg; 
    s.className='status '+type; 
}
function clearStatus(){ document.getElementById('status').textContent=''; }

document.addEventListener('keydown',(e)=>{
    if(e.key>='0' && e.key<='9') appendNumber(e.key);
    else if(e.key=='.') appendDecimal();
    else if(['+','-','*','/'].includes(e.key)) appendOperator(e.key);
    else if(e.key==='Enter') calculate();
    else if(e.key==='Backspace') backspace();
});
</script>
</body>
</html>
